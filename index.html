    <link

    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>

  <body>
    <nav>
      <div class="content-nav">
        <h1>Audio Sound</h1>
        <div class="first-nav">
          <div class="first-ct-nav">
            <i class="bi bi-house-door"></i>
            <a href="./index.html">Home</a>
          </div>
          <div class="first-ct-nav">
            <i class="bi bi-collection"></i>
            <a href="./pages/dashboard.html">Library</a>
          </div>
          <div class="first-ct-nav">
            <i class="bi bi-folder"></i>
            <a href="#">Abum</a>
          </div>
        </div>
        <div class="second-nav">
          <div class="second-ct-nav">
            <i class="bi bi-gear"></i>
            <a class="setting" href="#">Setting</a>
          </div>
          <div class="second-ct-nav">
            <i class="bi bi-box-arrow-left"></i>
            <p class="out">Logout</p>
          </div>
        </div>
      </div>
    </nav>
    <header class="header">
      <div class="content-header">
        <!-- <h1>audio sound</h1> -->

        <div class="content-input">
          <input
            type="text"
            class="searchQuery"
            placeholder="Search your favourite song"
          />
          <img src="" alt="" />
        </div>
      </div>

      <div class="content-account">
        <div class="fame-image">
          <img src="./img/user.jpg" alt="user" class="imgprofile" />
        </div>

        <p class="yourName">User</p>
      </div>
    </header>

    <aside class="aside">
      <div class="header-aside">
        <p class="title-aside">TOP POPULAR</p>
        <div class="slider-aside">
          <div
            class="popularmusic-aside slide"
            style="background-image: url('./img/workfromhome.jpg')"
          >
            <div class="listen-aside">
              <p class="caption-popular">Work from home</p>

              <a
                href="https://youtu.be/5GL9JoH4Sws?si=ayjyzvJ2VerSXY2x"
                target="_blank"
              >
                <i class="bi bi-play-circle"></i
              ></a>
            </div>
          </div>
          <div
            class="popularmusic-aside slide"
            style="background-image: url('./img/Hymn\ for\ the\ Weekend.jpg')"
          >
            <div class="listen-aside">
              <p class="caption-popular">Hymn for the Weekend</p>

              <a
                href="https://youtu.be/YykjpeuMNEk?si=FVLsT5RNs4qikpqO"
                target="_blank"
                ><i class="bi bi-play-circle"></i
              ></a>
            </div>
          </div>
          <div
            class="popularmusic-aside slide"
            style="background-image: url('./img/letmeloveyou.jpg')"
          >
            <div class="listen-aside">
              <p class="caption-popular">Let me love you</p>

              <a
                href="https://youtu.be/euCqAq6BRa4?si=qmRUBI3eWxYN1fdK"
                target="_blank"
                ><i class="bi bi-play-circle"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <article class="article">
      <!-- <div class="content-act">
        <div class="sum">
          <img src="" alt="" />
          <div class="infor">
            <p class="song"></p>
            <p class="artist"></p>
          </div>
          <i class="bi bi-download"></i>
          <div class="control">
            <i class="bi bi-skip-start"></i>
            <i class="bi bi-skip-end"></i>
          </div>
        </div>
        <audio src="">
          <source src="" type="">
        </audio>
      </div> -->
    </article>

    <script src="./app.js"></script>
